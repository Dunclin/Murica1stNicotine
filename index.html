<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vape Shop</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="site-header">
    <h1>Vape Shop</h1>
    <button id="cartButton" class="btn btn-cart">Cart</button>
  </header>

  <main class="content">
    <section>
      <h2>Zyn</h2>
      <div class="zyn-strip">
        <button class="product-button add-to-cart" data-sku="ZYN-3MG" data-name="Zyn 3mg" data-price="7.99">Zyn 3mg</button>
        <button class="product-button add-to-cart" data-sku="ZYN-6MG" data-name="Zyn 6mg" data-price="7.99">Zyn 6mg</button>
      </div>
    </section>

    <section>
      <h2>Disposables</h2>
      <div class="disposable-strip">
        <button class="product-button add-to-cart" data-sku="DISP-BLUE" data-name="Blue Razz" data-price="22.99">Blue Razz</button>
        <button class="product-button add-to-cart" data-sku="DISP-MINT" data-name="Mint Ice" data-price="22.99">Mint Ice</button>
      </div>
    </section>

    <section>
      <h2>Delivery address</h2>
      <div class="address-autocomplete">
        <input id="addressInput" type="text" placeholder="Enter your address" autocomplete="off"/>
        <div id="addressList" class="address-list" hidden></div>
      </div>

      <div class="checkout-fields">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" placeholder="(555) 555-5555"/>
        <button id="checkoutButton" class="btn btn-add-to-cart">Checkout</button>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
  <script src="./checkout.js"></script>
</body>
</html>
